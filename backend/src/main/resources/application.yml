logging:
  level:
    sql: debug

server:
  tomcat:
    relaxed-query-chars: '|,{,},[,]'
  ssl:
    key-store: certificates/springboot.jks
    key-store-password: password
    key-store-type: jks
    key-alias: certificatex509
    key-password: password
  port: 8443
spring:
  datasource:
    url: ***REMOVED***
    username: marketplace_admin
    password: ***REMOVED***
  cloud:
    azure:
      active-directory:
        enabled: true
        profile:
          tenant-id: ***REMOVED***
        credential:
          client-id: ***REMOVED***
          client-secret: ***REMOVED***
        app-id-uri: api://***REMOVED***
        authorization-clients:
          graph:
            scopes:
              - https://graph.microsoft.com/User.Read
      storage:
        account-name: endavamarketplaceimages
        account-key: ***REMOVED***
        endpoint: ***REMOVED***

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 20MB

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
